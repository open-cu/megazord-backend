{% extends "mail_templated/base.tpl" %}

{% block subject %}
    Приглашение в команду {{ team.name }}
{% endblock %}

{% block html %}
    Вас пригласили в команду на хакатоне <b>{{ team.hackathon.name }}</b>.
    Для принятия приглашения перейдите по <a href="{{ frontend_url }}/join-team?team_id={{ invite_code }}">ссылке</a>
{% endblock %}
