version: "3.9"
name: "megazord"

services:
  backend:
    image: ghcr.io/open-cu/megazord-backend:${BACKEND_IMAGE_TAG:-main}
#    build:
#      context: .
#      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-secret}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-email@gmail.com}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-default-password}
      - POSTGRES_USER=${POSTGRES_USER:-megazord_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-megazord_super_user}
      - POSTGRES_DB=${POSTGRES_DB:-megazord}
      - DATABASE_HOST=${DATABASE_HOST:-db}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
    depends_on:
      - db
    networks:
      - megazord-network

  frontend:
    image: ghcr.io/open-cu/megazord-frontend:${FRONTEND_IMAGE_TAG:-main}
    ports:
      - "3000:3000"
    environment:
      - VITE_API_CLIENT=${VITE_API_CLIENT:-http://localhost:8000/api}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8000}
    networks:
      - megazord-network

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-megazord}
      - POSTGRES_USER=${POSTGRES_USER:-megazord_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-megazord_super_user}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - megazord-network

volumes:
  db-data:

networks:
  megazord-network:
    driver: bridge
